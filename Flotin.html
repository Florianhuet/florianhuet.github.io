<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to June 8, 2024</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #2980B9, #6DD5FA); /* Gradient background */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #title {
        font-size: 36px;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }
    #countdown {
        font-size: 48px;
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div id="title">
    Floflo is coming home üè† in:
</div>

<div id="countdown"></div>

<script>
// Set the target date (June 8, 2024)
var targetDate = new Date("June 8, 2024 00:00:00").getTime();

// Update the countdown every second
var countdownInterval = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();
    
    // Calculate the difference between the target date and the current date
    var timeRemaining = targetDate - now;
    
    // Calculate the days, hours, minutes, and seconds remaining
    var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
    
    // Display the countdown in the element with the ID "countdown"
    document.getElementById("countdown").innerHTML = days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds";
    
    // Check if the countdown has expired
    if (timeRemaining < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}, 1000); // Update every second
</script>

</body>
</html>
